<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concon's Bakeshop</title>
    <link rel="stylesheet" href="concon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body style="background:url(images/Cake\ back.jpg)">
    <div class="header">
        <h1>Concon's Bakeshop</h1>
        <nav id="headernav">
            <a id="nav1" href="#">Menu</a>
            <a id="nav1" href="#">Decorate your own cake</a>
            <a id="nav1" href="#">Location</a>
            <a id="nav1" href="#">About</a>
        </nav>
        <form action="/search" method="get">
            <input type="search" id="search" name="searchbar" placeholder="Search Product">
        </form>
    </div>
    <div class="body">
        <h2 id="products"><center>Our products</center></h2>
        <div class="menu">
            <img src="images/cake.jpg" alt="grad cake" id="cake1">
            <img src="images/cake2.jpg" alt="butter cake" id="cake2">
            <img src="images/Gin Cake.jpg" alt="gin cake" id="cake3">
        </div>
    </div>
    <footer>
        <div class="footer">
            <img src="images/Concon-logo.png" alt="Website Logo" id="logo" width="150">
            <div class="footerImgs">
                <img src="images/faceb icon.png" alt="fb icon" id="icon1" width="50">
                <img src="images/ig icon.png" alt="ig logo" id="icon2" width="49">
                <img src="images/tt icon.png" alt="tiktok icon" id="icon3" width="50">
                <p id="tagline">"Freshly baked, always loved"</p>
            </div>
            
            <nav id="footernav">
                <a id="nav2" href="#">Our Story</a>
                <a id="nav2" href="#">Terms & Conditions</a>
                <a id="nav2" href="#">Privacy Policy</a>
            </nav>

        </div>
        
    </footer>
    
</body>
</html>
